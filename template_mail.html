<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .all-page{
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            background-color: #FCEECF;
            margin: 0 auto;
        }

        .title-medium-medium{
            font-weight: 500;
            font-size: 20px;
            color: #140E00;
        }
        .title-medium-regular{
            font-weight: 400;
            font-size: 20px;
            color: #140E00;
        }
        .body-small-regular{
            font-size: 12px;
            font-weight: 400;
            color: #140E00;
        }
        .head-name{
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .title-large-sbold{
            font-size: 24px;
            font-weight: 600;
        }
        .title-large-regular{
            font-size: 24px;
            font-weight: 400;
        }
        .body{
            padding: 0px 10%;
        }
        p {                                                                                                                          
            margin: 0;
        }     
    </style>
</head>
<body>
    <div class="all-page">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://vjvvhynmroaefrrawflu.supabase.co/storage/v1/object/public/images//logo_name.png" alt="La Troupe Castor">
        </div>

        <div class="head-name">
            <p class="title-medium-regular" style="width:70%;"><span class="title-medium-medium">{{name}}, </span>merci d'avoir utilisé notre simulateur d'aide à la rénovation.</p> 
        </div>
        <div class="body"  style="padding-bottom: 20px;">
            <p class="body-small-regular" style="width: 70%;">Selon votre simulation, vous pourriez bénéficier de plusieurs dispositifs d'aide pour votre projet !</p>
        </div>
        <div style="background-color: #F1AB0E; width: 100%; color:#FEFBF3; padding-top: 32px; padding-bottom: 32px;">
            <p class="title-large-sbold body">{{totalAmount}} <span class="title-large-regular">d'aides possibles</span></p>
            <p class="body-small-regular body" style="color:#FEFBF3;">Estimation préliminaires </p>
        </div>
    </div>
</body>
</html>
